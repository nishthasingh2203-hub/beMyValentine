<!DOCTYPE html>

<meta charset="UTF-8" />
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4ecd, #ffc371);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", "Poppins", cursive;
  overflow: hidden;
}

/* Floating background elements */
.bg-item {
  position: absolute;
  font-size: 30px;
  animation: floatUp 14s linear infinite;
  opacity: 0.85;
}

@keyframes floatUp {
  0% { transform: translateY(120vh) rotate(0deg); }
  100% { transform: translateY(-130vh) rotate(360deg); }
}

/* Card */
.card {
  background: white;
  padding: 40px 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  max-width: 360px;
  z-index: 2;
}

.header {
  font-size: 22px;
  font-weight: bold;
  color: #6a0572;
  margin-bottom: 10px;
}

h1 {
  color: #ff2e63;
}

p {
  color: #444;
  margin-bottom: 25px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  padding: 12px 26px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.15);
}

.yes {
  background: #ff2e63;
  color: white;
}

.no {
  background: #ccc;
}

.message {
  display: none;
  margin-top: 20px;
  font-size: 20px;
  color: #ff2e63;
}

/* Couple section */
.couple {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  gap: 16px;
  margin-top: 25px;
}

/* Animations */
@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

/* Person base */
.person {
  width: 100px;
  text-align: center;
  animation: bounce 3s infinite;
}

/* Name */
.name {
  margin-top: 6px;
  font-weight: bold;
  color: #6a0572;
}

/* Boy */
.boy .head {
  width: 60px;
  height: 60px;
  background: #8d5524;
  border-radius: 50%;
  margin: auto;
  position: relative;
}

.boy .hair {
  width: 65px;
  height: 28px;
  background: #222;
  position: absolute;
  top: -5px;
  left: -3px;
  border-radius: 50%;
}

.boy .glasses {
  position: absolute;
  top: 22px;
  left: 12px;
  font-size: 22px;
}

.boy .body {
  width: 50px;
  height: 70px;
  background: #4d96ff;
  border-radius: 15px;
  margin: 5px auto 0;
}

/* Girl */
.girl .head {
  width: 60px;
  height: 60px;
  background: #d2a679;
  border-radius: 50%;
  margin: auto;
  position: relative;
}

.girl .hair {
  width: 85px;
  height: 40px;
  background: #3a1c1c;
  position: absolute;
  top: -12px;
  left: -12px;
  border-radius: 50%;
}

.girl .hair::after {
  content: "";
  width: 85px;
  height: 22px;
  background: #3a1c1c;
  position: absolute;
  bottom: -12px;
  border-radius: 50%;
}

.girl .body {
  width: 50px;
  height: 70px;
  background: #ff7eb3;
  border-radius: 15px;
  margin: 5px auto 0;
}

/* Heart */
.heart {
  font-size: 32px;
  animation: heartbeat 1.2s infinite;
  margin-top: 30px;
}
</style>
</head>
